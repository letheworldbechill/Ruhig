    body {

    }

    body.dark-mode .settings-button,

      color: white;
    }

    .container {

      width: 100%;
      height: 100%;
      position: relative;

      background-color: #32CD32;

      border: 10px solid gold;
      transition: all 1s ease-in-out;
    }

    .instructions {
      margin-top: 10px;
      font-size: 1.5em;
    }

    .countdown {

      font-size: 2em;
    }

    .motivation {
      margin-top: 20px;
      font-size: 1.2em;
      color: #666;
    }

    .settings-button,
    .darkmode-button {

      font-size: 1em;
      cursor: pointer;

      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }

    .settings-page {

      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #fff;
    }

    .settings-page h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    .settings-page label {
      margin: 10px 0;
      display: block;
    }

    .settings-page input {
      width: 50px;
      margin-left: 10px;
    }

    .start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>

  </div>

    <label>Ausatmen (Sek.): <input type="number" id="exhaleTime" value="8"></label>
    <button id="startButton" class="start-button">Starten</button>
  </div>
